{% extends "base.html" %}

{% block title %}401 - Unauthorized{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1">401</h1>
    <h2 class="mb-4">Unauthorized</h2>
    <p class="lead mb-4">Authentication is required to access this resource.</p>
    {% if error %}
    <p class="text-muted">{{ error }}</p>
    {% endif %}
    <div>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Return Home</a>
    </div>
</div>
{% endblock %}
