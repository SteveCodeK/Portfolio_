{% extends "base.html" %}

{% block title %}429 - Too Many Requests{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1">429</h1>
    <h2 class="mb-4">Too Many Requests</h2>
    <p class="lead mb-4">Please slow down. You're making too many requests too quickly.</p>
    {% if error %}
    <p class="text-muted">{{ error }}</p>
    {% endif %}
    <div>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
    </div>
</div>
{% endblock %}
