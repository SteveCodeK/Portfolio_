{% extends "base.html" %}

{% block title %}405 - Method Not Allowed{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1">405</h1>
    <h2 class="mb-4">Method Not Allowed</h2>
    <p class="lead mb-4">The method used is not allowed for this resource.</p>
    {% if error %}
    <p class="text-muted">{{ error }}</p>
    {% endif %}
    <div>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
    </div>
</div>
{% endblock %}
