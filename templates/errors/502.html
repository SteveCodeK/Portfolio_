{% extends "base.html" %}

{% block title %}502 - Bad Gateway{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1">502</h1>
    <h2 class="mb-4">Bad Gateway</h2>
    <p class="lead mb-4">The server received an invalid response from an upstream server.</p>
    {% if error %}
    <p class="text-muted">{{ error }}</p>
    {% endif %}
    <div>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
    </div>
</div>
{% endblock %}
