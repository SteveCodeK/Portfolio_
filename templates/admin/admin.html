{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen bg-gray-100 relative">

    <!-- Mobile menu button -->
    <button id="admin-menu-toggle"
            class="lg:hidden absolute top-4 left-4 z-20 p-2 bg-blue-800 text-white rounded-md focus:outline-none">
        ☰
    </button>

    <!-- Sidebar -->
    <aside id="admin-sidebar"
           class="w-64 bg-blue-800 text-white flex flex-col absolute lg:relative inset-y-0 left-0
               transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-10">

        <div class="p-6 text-center border-b border-blue-700">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-4">
            <a href="{{ url_for('dashboard.admin_dashboard') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Dashboard</a>
            <a href="{{ url_for('manage_projects') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Projects</a>
            <a href="{{ url_for('manage_blog') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Blog Posts</a>
            <a href="{{ url_for('manage_users') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Users</a>
            <a href="{{ url_for('manage_skills') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Skills</a>
            <a href="{{ url_for('manage_subskills') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Sub Skills</a>
        </nav>
        <div class="p-6 border-t border-blue-700">
            <a href="{{ url_for('logout') }}" class="block px-3 py-2 bg-red-600 rounded-md text-center hover:bg-red-700 transition">
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto lg:ml-64">
        <h1 class="text-4xl font-bold text-blue-700 mb-10 text-center">Admin Dashboard</h1>

        {% block admin_content %}
        {% endblock %}
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const adminToggleBtn = document.getElementById("admin-menu-toggle");
        const adminSidebar = document.getElementById("admin-sidebar");

        if (adminToggleBtn && adminSidebar) {
            adminToggleBtn.addEventListener("click", function () {
                adminSidebar.classList.toggle("-translate-x-full");
            });
        }
    });
</script>
{% endblock %}
