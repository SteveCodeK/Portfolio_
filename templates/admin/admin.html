<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stephen Awili - Portfolio{% endblock %}</title>
    <meta name="description" content="{% block description %}Explore the professional portfolio of Stephen Awili, an IT Specialist and Zoho Consultant in Nairobi, Kenya.{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}Stephen Awili - Portfolio{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Explore the professional portfolio of Stephen Awili...{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='uploads/S-blue.png', _external=True) }}{% endblock %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ url_for('static', filename='uploads/S-blue.png', _external=True) }}{% endblock %}">

    <meta name="keywords" content="Stephen Awili, Steve Awilly, Stephen Awili, Steve Awili, Awili Steve, awilisteve.co.ke, Stephen Awili Zoho, Stephen Awili Python Zoho consultant in Nairobi Kenya, Zoho implementation, Zoho CRM customization, Zoho Creator development, Deluge scripting, Zoho Analytics, Python development, data analysis, dashboard creation, IT specialist, Web developer, Zoho intergration, IT consulting Nairobi Kenya, Zoho expert in Nairobi Kenya, business automation in Nairobi Kenya, Zoho specialist Kenya, Zoho CRM expert, Zoho consultant Kenya, Zoho Creator developer, Zoho CRM customization, Zoho implementation Kenya, Zoho automation expert,
Zoho partner Kenya, Python automation developer, API integration expert, Python developer Kenya, Business automation with Python, Data processing with Python, Streamlit dashboard developer, Google Sheets automation expert, How to customize Zoho CRM,
Best Zoho CRM consultant near me, Build fleet management app Zoho, Automate business workflows in Zoho, Zoho CRM quote automation, Automate sales reports Google Sheets, Sales dashboard for sales reps, WhatsApp integration with Zoho CRM, End-to-end business automation Zoho, Move company CRM setup (good for movers/your Taylor Movers case study)">
    <meta name="author" content="Stephen Awili">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="{{ request.base_url }}">
    <style>

        .hero-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
        /* Custom styles for the Inter font and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc; /* Light blue-gray background */
        }
        /* Style for active navigation link (optional, for future JS implementation) */
        .nav-link.active {
            font-weight: 600;
            color: #1d4ed8; /* Blue-700 */
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Slate-300 */
            border-radius: 10px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #94a3b8; /* Slate-400 */
            }

        @keyframes slideIn {
            0% {
                transform: translateX(100%); /* start off-screen */
                opacity: 0.7;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slideIn 1.8s ease-out forwards;
        }


    </style>
</head>
<body class="bg-gradient-to-r from-[#a6a6a6] to-[#ffffff]">

<div class="flex min-h-screen bg-gray-100 relative">

    <!-- Mobile menu button -->
    <button id="admin-menu-toggle"
            class="lg:hidden absolute top-4 left-4 z-20 p-2 bg-blue-800 text-white rounded-md focus:outline-none">
        ☰
    </button>

    <!-- Sidebar -->
    <aside id="admin-sidebar"
           class="w-64 bg-blue-800 text-white flex flex-col absolute lg:relative inset-y-0 left-0
               transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-10">

        <div class="p-6 text-center border-b border-blue-700">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-4">
            <a href="{{ url_for('admin.dashboard') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Dashboard</a>
            <a href="{{ url_for('admin.manage_projects') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Projects</a>
            <a href="{{ url_for('admin.manage_blog') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Blog Posts</a>
            <a href="{{ url_for('admin.manage_users') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Users</a>
            <a href="{{ url_for('admin.manage_skills') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Skills</a>
            <a href="{{ url_for('admin.manage_subskills') }}" class="block px-3 py-2 rounded-md hover:bg-blue-700 transition">Sub Skills</a>
        </nav>
        <div class="p-6 border-t border-blue-700">
        <a href="{{ url_for('auth.logout') }}" class="block px-3 py-2 bg-red-600 rounded-md text-center hover:bg-red-700 transition">
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto lg:ml-64">
        <h1 class="text-4xl font-bold text-blue-700 mb-10 text-center">Admin Dashboard</h1>

        {% block admin_content %}
        {% endblock %}
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const adminToggleBtn = document.getElementById("admin-menu-toggle");
        const adminSidebar = document.getElementById("admin-sidebar");

        if (adminToggleBtn && adminSidebar) {
            adminToggleBtn.addEventListener("click", function () {
                adminSidebar.classList.toggle("-translate-x-full");
            });
        }
    });
</script>
</body>
</html>
